<h:html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
	<ui:composition template="/template/main.xhtml">
	<ui:define name="title">Membros</ui:define>
  <ui:define name="body">
  <div class="container">
		<!-- 		<p:tabMenu activeIndex="#{param.i}"> -->
		<!-- 			    <p:menuitem value="Inicio" outcome="index"> -->
		<!-- 			        <f:param name="i" value="0" /> -->

		<!-- 			    <p:menuitem value="Cadastar Membro" outcome="add_membro"> -->
		<!--         			<f:param name="i" value="1" /> -->
		<!--     			</p:menuitem> -->
		<!-- 		</p:tabMenu> -->
				 <p:panel id="basic" header="Membros Registrados"  footer="@IFPB" style="margin-bottom:20px">
				<h:form id="formListagem">
				
					 <p:dataTable id="membrosListagem" tableStyleClass="table table-hover table-striped table-condensed" var="membro" value="#{sistemaMembro.allMembros}" rows="10" sortOrder="descending"
		                         paginator="true"
		                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		                         rowsPerPageTemplate="5,10,15">
				        
				        <p:column headerText="Nome" >
				            <h:outputText value="#{membro.nome}" />
				        </p:column>
				        
				        <p:column headerText="Perfil">
				            <h:outputText value="#{membro.perfil}" />
				        </p:column>
				        
				        <p:column headerText="Email">
				            <h:outputText value="#{membro.email}" />
				        </p:column>
				        
				        <p:column headerText="Telefone">
				            <h:outputText value="#{membro.telefone}" />
				        </p:column>
				        
				        <p:column headerText="Ativo">
				            <h:outputText value="#{membro.ativo ? 'Sim' : 'Não'}" />
				        </p:column>
				        
				        <p:column headerText="Ações">
				        		
				        	<h:commandLink action="#{sistemaMembro.editar}" styleClass="btn btn-sm btn-default" value="Editar">
				       		
				       		<f:setPropertyActionListener  target="#{sistemaMembro.membro}" value="#{membro}"/>
				       		<f:setPropertyActionListener value="#{membro.id}" target="#{sistemaMembro.membro.id}"/>
				       		<f:param name="id" value="#{membro.id}"/>
					       
					       </h:commandLink>
				        	      
				        </p:column>
				        
				    </p:dataTable>
				    
			    </h:form>
			    </p:panel>
		</div>
		</ui:define>
	</ui:composition>
</h:html>
