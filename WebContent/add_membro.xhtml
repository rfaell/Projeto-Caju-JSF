<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Insert title here</title>
	</h:head>
	
	<h:body>
		<h:form id="form">
		    <p:panel id="panel" header="Cadastro" style="margin-bottom:10px;">
		        <p:messages id="messages" />
		        <h:panelGrid columns="3" cellpadding="2">
		            <p:outputLabel for="nomeMembro" value="Nome :" />
		            <p:inputText id="nomeMembro" value="#{sistemaMembro.membro.nome}" required="true" label="Firstname">
		                <f:validateLength minimum="2" />
		            </p:inputText>
		            <p:message for="nomeMembro" />
		 
		            <p:outputLabel for="emailMembro" value="Email:"/>
		            <p:inputText id="emailMembro" value="#{sistemaMembro.membro.email}" validatorMessage="E-mail inválido" required="true" label="Surname">
		            	<f:validateRegex
							pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
		            </p:inputText>
		            <p:message for="emailMembro" />
		            
		            <p:outputLabel for="telefoneMembro" value="Telefone:" />
		            	<p:inputMask id="telefoneMembro" title="Formato: (DDD) 0000-0000" value="#{sistemaMembro.membro.telefone}" validatorMessage="Número de telefone inválido." mask="(99) 9999-9999" required="true" label="Surname" />
		            <p:message for="telefoneMembro" />
		            
				    <p:outputLabel for="membroPerfil" value="Perfil:" required="true"/>
			        <p:selectOneMenu binding="#{menu}" id="membroPerfil" value="#{sistemaMembro.membro.perfil}" style="width:120px">
			            <f:selectItem itemLabel="Membro" itemValue="Membro" />
			            <f:selectItem id="pres" itemLabel="Presidente" itemValue="Presidente" />
			            <f:ajax render="presidenteForm" />
			        </p:selectOneMenu>
		           
		        </h:panelGrid>
		        
		        <p:outputLabel for="membroPerfil" value="" required="true"/>
			        <h:panelGroup id="presidenteForm">
					    <h:panelGroup rendered="#{sistemaMembro.membro.perfil == 'Presidente'}">
					        <h:panelGrid columns="2" id="matchGrid" cellpadding="8">                   
						        <h:outputLabel for="pwd1" value="Senha: *" />
						        <p:password id="pwd1" value="#{sistemaMembro.presidente.senha}" label="Senha" required="true" />
						 
						    </h:panelGrid>
					    </h:panelGroup>
					</h:panelGroup>
		    </p:panel>
		 
		    <p:toolbar>
		        <f:facet name="left">
		            <p:commandButton value="Submit" update="panel" action="#{sistemaMembro.cadastraMembro}" style="margin-right:20px;" />
		        </f:facet>
		         <f:facet name="left">
		            <h:link value="Cancelar" outcome="index?faces-redirect=true" />
		        </f:facet>
		 
		        <f:facet name="right">
		            <p:commandButton value="Reset" update="panel" process="@this" style="margin-right:20px;" >
		                <p:resetInput target="panel" />
		            </p:commandButton>
		        </f:facet>
		    </p:toolbar>
		</h:form>
	</h:body>

</html>
